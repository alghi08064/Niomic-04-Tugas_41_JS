<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8" />
  <title>Belajar Javascript - NIOMIC</title>
</head>
<body>

  <p>Pilih Warna Background</p>

  <select id="mySelect" onchange="MyFunction()">
    <option value="red">Merah</option>
    <option value="blue">Biru</option>
    <option value="yellow">Kuning</option>
    <option value="white">Putih</option>
  </select>

  <p>Saat kamu memilih warna, background akan berubah</p>
  <p id="chosen"></p>

  <script type="text/javascript">
  alert("Selamat Datang");
  function MyFunction() {
    var a = document.getElementById("mySelect").value;
    document.body.style.backgroundColor = a;
    document.getElementById("chosen").innerHTML = "Kamu memilih warna: " + a;
  }
  </script>
</body>
</html>
